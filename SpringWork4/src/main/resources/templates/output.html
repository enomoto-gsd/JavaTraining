<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
 <link rel = "stylesheet" href ="css/sheet.css" type = "text/css"/>
<title>Insert title here</title>
</head>
<body>
	<div class ="list">
		<h3>ユーザー一覧</h3>
		  	<table border=1>
		  	<thead>
		  	<tr>
		  		<th>ID</th>
		  		<th>名前</th>
		  		<th>年齢</th>
		  		<th>オプション</th>
		  	</tr>
		  	</thead>
		  	<tbody>
		  		<tr th:each="user :${users}" th:object="${user}">
		  		 	<td th:text ="*{id}"></td>
		  		 	<td th:text ="*{name}"></td>
		  		 	<td th:text ="*{age}"></td>
		  		 	<td><a th:href ="@{delete(id=${user.id})}">削除する</a></td>
		  		 </tr>
		  	</tbody>
		  	</table>
		  </div>
		  
		  <div>
		  		<form action="add" method = "post">
		  			<p>名前:<input type="text" name = "name"></p>
		  			<p>年齢:<input type="text" name = "age"></p>
		  			<input type = "submit" value="追加">
		  		</form>
		  </div>
</body>
</html>
